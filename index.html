<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIPTO | Investing in Knowledge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --charcoal-gray: #3D3F4A;
      --slate-blue: #7D8491;
      --silver: #B1B2B5;
      --deep-bg: #0f1113;
    }
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: var(--deep-bg);
      color: #ffffff;
    }
    .gray-gradient {
      background: linear-gradient(135deg, #3D3F4A 0%, #131517 100%);
    }
    .orange-gradient {
      background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%);
    }
    .glass-dark {
      background: rgba(61, 63, 74, 0.4);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(125, 132, 145, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }
    .glass-light {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(125, 132, 145, 0.3);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(125, 132, 145, 0.5);
    }
    * {
      transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .text-silver {
      color: var(--silver);
    }
    .border-slate-blue {
      border-color: rgba(125, 132, 145, 0.3);
    }
  </style>
